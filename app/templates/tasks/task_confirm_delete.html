<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Tarea</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Cerrar sesión</a>
        <h1>Eliminar Tarea</h1>
        <p>¿Estás seguro de que deseas eliminar la tarea "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
    {% else %}
        <p>Debes iniciar sesión para eliminar una tarea.</p>
    {% endif %}
    
    <a href="{% url 'task_list' %}">Cancelar</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Editar{% else %}Crear{% endif %} Tarea</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Cerrar sesión</a>
        <h1>{% if object %}Editar{% else %}Crear{% endif %} Tarea</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if object %}Actualizar{% else %}Crear{% endif %}</button>
        </form>
    {% else %}
        <p>Debes iniciar sesión para crear o editar una tarea.</p>
    {% endif %}
    
    <a href="{% url 'task_list' %}">Volver a la lista</a>
</body>
</html>
